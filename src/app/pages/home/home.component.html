<section class="users">
    <div class="row g-4 justify-content-center">
        @for (user of arrObservableUsuarios; track user.id ) {
        <article class="col-12 col-md-6 col-lg-3 d-flex align-items-stretch">
            <app-user-card [miUser]="user" class="w-100"></app-user-card>
        </article>
        }
    </div>
    <div class="d-flex justify-content-between py-5">
        <button class="btn btn-primary" (click)="goPreviousPage()">Anterior</button> <button class="btn btn-primary" (click)="goNextPage()">Siguiente</button>
    </div> 
</section>
