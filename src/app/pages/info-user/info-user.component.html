<section class="container">
    <div class="col-12 text-center">
        <h1>InformacioÃÅn de usuario</h1>
    </div>
    <div class="row my-4">
        <div class="col-12 col-md-6 col-lg-6 border-end border-primary">
            <figure class="text-center"> 
                <img class="rounded-circle img-fluid w-75 p-4" [src]="elUsuario.image" [alt]="elUsuario.first_name"> 
            </figure>
        </div>
        <div class=" d-flex flex-column col-md-6 col-lg-6 gap-3 p-4">
            <h2>{{elUsuario.first_name}}</h2>
            <h2>{{elUsuario.last_name}}</h2>
            <p><strong>Nombre de Usuario: </strong>{{elUsuario.username}}</p>
            <p><strong>Email: </strong>{{elUsuario.email}}</p>
            <div class="d-flex justify-content-around gap-1 p-3">
                <button class="btn btn-blue w-100" [routerLink]="['/home']" >Volver al listado</button>
                <button class="btn btn-primary w-100" [routerLink]="['/update-user', elUsuario._id]" >Editar</button>
                <button (click)="deleteUser(elUsuario._id)" class="btn btn-primary w-100">Borrar</button> 
            </div>
        </div>
    </div>
</section>
